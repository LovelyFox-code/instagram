{{ define "main" }}

<section class="site-team">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <section class="site-project-header">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-8">
                <div class="site-project-header-content">
                  <h1>
                    {{ .Title | safeHTML }}
                  </h1>
                </div>
              </div>
              <div class="col-lg-4">
                <a href="#filters" class="site-project-header-action scroll-to">
                  <span></span>
                  <img src="{{ "images/arrow-down.svg" | absURL }}" alt="arrow-down">
                </a>
              </div>
            </div>
          </div>
        </section>
      </div>
      {{ range (where $.Site.RegularPages "Type" "filters") }}
      <div class="col-lg-4 col-md-6">
        <div class="site-team-member">
          <div class="site-team-member-image">
            <img src="{{ .Params.image | absURL }}" alt="team-member">
          </div>
          <div class="site-team-member-content">
          <p>{{ .Params.designation }}</p>
            <h3>{{ .Params.name }}</h3>
            
            <ul class="site-team-member-social">
              <li><a href="{{ .Params.telegram | absURL }}"><i class="fa fa-telegram"></i></a></li>
              <li><a href="{{ .Params.instagram | absURL }}"><i class="fa fa-instagram"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
      {{ end }}
      <div class="col-12">
        <div class="site-project-pagination">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
