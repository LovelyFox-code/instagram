{{ with .Site.Params.filters }}
  {{ if .enable }}
  <section class="site-team">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ .title }}
            </h2>
            <p>{{ .subtitle }}</p>
          </div>
        </div>
        {{ range first 3 (where $.Site.RegularPages "Type" "filters") }}
        <div class="col-lg-4 col-md-6">
          <div class="site-team-member">
            <div class="site-team-member-image">
              <img src="{{ .Params.image | absURL }}" alt="team-member">
            </div>
            <div class="site-team-member-content">
            <p>{{ .Params.designation }}</p>
              <h3>{{ .Params.name }}</h3>
              
              <ul class="site-team-member-social">
                <li><a href="{{ .Params.telegram | absURL }}"><i class="fa fa-telegram"></i></a></li>
                <li><a href="{{ .Params.instagram | absURL }}"><i class="fa fa-instagram"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
        {{ end }}
        <div class="col-12 text-center text-lg-left">
            <a href="filters" class="site-project-cta">больше фильтров</a>
          </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
